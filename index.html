<!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>
    <script>
        function submitForm() {
            const name = document.getElementById("query").value;
            window.location.href = `http://172.19.131.7:8080/hi/${name}`;
            return false;
        }
    </script>
</head>
<body>
    <h2>Submit a Name</h2>
    <form onsubmit="return submitForm();">
        <label for="query">Enter name:</label>
        <input type="text" id="query" name="query" required />
        <button type="submit">Submit</button>
    </form>
</body>
</html>
